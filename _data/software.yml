- title: Multiverse
  contributor: Abhraneel Sarma, Matthew Kay
  type: R package
  supplement: 
    - type: Documentation
      link: https://mucollective.github.io/multiverse/
    - type: Code Repository
      link: https://github.com/MUCollective/multiverse
    - type: CRAN
      link: https://cloud.r-project.org/web/packages/multiverse/index.html
  description: The goal of multiverse is to allow users to create a multitude of end-to-end analyses in a concise and easily interpretable manner. multiverse enables this by providing both an embedded Domain-Specific Language (DSL) as well as an API to interact with and extract results from a multiverse analysis, which can then be neatly wrapped within a larger analysis in R.
