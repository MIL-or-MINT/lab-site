- title: Plinko
  contributor: Matthew Kay
  type: R package
  supplement:
    - type: Documentation
      link: https://mjskay.github.io/plinko/
    - type: Code Repository
      link: https://github.com/mjskay/plinko/
  description: plinko is an R package for creating animated Plinko boards (as known as Galton boards, quincunxes, or bean machines). It helps determine Plinko board parameters and generates plausible paths through a Plinko board that result in a desired sample or set of quantiles, then renders the Plinko board as an animated GIF or video.
