<article class="research-area-item">
  <a href="research#{{include.category}}">
    {% if include.image %}
    <div class="research-area-thumb">
      <img src="{{include.image[0] | relative_url}}" alt="{{topic.name}} description image" />
    </div>
    {% endif %}
    <div class="research-area-desc">
      <h5>{{ include.name }}</h5>
    </div>
  </a>
</article>
